name: build

on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-go:
    strategy:
      matrix:
        platform: [ubuntu-latest]
        go-version: ['1.22']
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
          fetch-tags: true
      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s latest
          sudo mv ./bin/golangci-lint /usr/local/bin/golangci-lint
      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            /go/pkg/mod
          key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.go-version }}-
      - name: Display Go version
        run: go version
      - name: Install dependencies
        run: go get .
      - name: Check code format
        run: gofmt -l .
      - name: Check the package for errors
        run: go build ./...
      - name: Run golangci-lint
        run: golangci-lint run
      - name: Test with Go
        run: go test -v ./...
      - name: Get tags info
        id: get_tag_message
        run: git fetch --depth=1 origin +refs/tags/*:refs/tags/*
        if: startsWith(github.ref, 'refs/tags/')
      - name: Generate a changelog
        uses: hedon954/git-cliff-action@v2.4.3
        id: git-cliff
        if: startsWith(github.ref, 'refs/tags/')
        with:
          config: cliff.toml
          args: -vv --latest --strip header
        env:
          OUTPUT: NEW_CHANGELOG.md
      - name: Prepend tag message and new changelog to existing CHANGELOG.md
        run: |
          git fetch origin main:main
          git checkout main
          if [ -f "CHANGELOG.md" ]; then
            head -n 1 CHANGELOG.md > TEMP_CHANGELOG.md
            echo "" >> TEMP_CHANGELOG.md
            cat NEW_CHANGELOG.md >> TEMP_CHANGELOG.md
            tail -n +2 CHANGELOG.md >> TEMP_CHANGELOG.md
            mv TEMP_CHANGELOG.md CHANGELOG.md
          else
            mv NEW_CHANGELOG.md CHANGELOG.md
          fi
          rm -f NEW_CHANGELOG.md
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add CHANGELOG.md
          git commit -m "[skip] Update CHANGELOG.md with new changes"
          git push origin main --force
        if: startsWith(github.ref, 'refs/tags/') && steps.git-cliff.outputs.content != ''
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body: ${{ steps.git-cliff.outputs.content }}
