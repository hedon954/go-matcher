  RSP_CODE_FORBIDDEN = 403;      // no permission
  RSP_CODE_NOT_FOUND = 404;      // msg id not found
  RSP_CODE_SERVER_ERROR = 500;   // unified server error
  RSP_CODE_USER_ERROR = 4000;    // unified user error
}

